<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="leftContainer">
        <div class="logoContainer">
            <img id="logo" src="./public/images/mountains_9327902.png">
            <h1>TRIPLUSTER</h1>
        </div>
        <img id="heroImage" src="./public/images/ian-dooley-TevqnfbI0Zc-unsplash.jpg" alt="colorful hot gas baloons in sky" />
        <div id="imageCredits">Photo by <a class="creditImgUrl" href="https://unsplash.com/@sadswim?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">ian dooley</a> on <a class="creditImgUrl" href="https://unsplash.com/photos/hot-air-balloons-under-blue-sky-TevqnfbI0Zc?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
   
    <div class="rightContainer">
        <div class="MainTxtWrapper">
            <p class="mainTxt">Discover the perfect getaway for your next adventure! Unlock exclusive deals and start planning your dream vacation today. Sign up <i>now</i> to access the best destinations and experiences.</p>
            <p class="mainTxt">You <i>know</i> you want to.<p>
        </div>
        <div class="form">
            <form action="example.com/path">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName">

                <label for="lastName">LAST NAME</label>
                <input type="text" id="LastName">
            </form>

            <form>
                <label for="email">EMAIL</label>
                <input id="email">

                <label>PHONE NUMBER</label>
                <input id="phoneNumber">
            </form>

            <form>
                <label>PASSWORD</label>
                <input id="password">

                <label>CONFIRM PASSWORD</label>
                <input id="confirmPassword">
            </form>

            <button id="btn">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>

    </div>
</body>
